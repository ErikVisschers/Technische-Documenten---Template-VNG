    Afspraak:
      required:
      - id
      - omschrijving
      - url
      - verantwoordelijkeOrganisatie
      type: object
      properties:
        url:
          minLength: 1
          type: string
          description: URL-referentie naar de resource waarnaar verwezen wordt
          format: uri
          readOnly: true
        id:
          type: string
          description: De unieke identificatie van de afspraak.
        omschrijving:
          type: string
          description: De beschrijving van de gemaakte afspraak.
        verantwoordelijkeOrganisatie:
          type: string
      description: Een toezegging van een ketenpartner bepaalde handelingen of interventies
        zo snel mogelijk uit te gaan voeren.
      nullable: true
    Besluit:
      required:
      - id
      - omschrijving
      - url
      type: object
      properties:
        url:
          minLength: 1
          type: string
          description: URL-referentie naar de resource waarnaar verwezen wordt
          format: uri
          readOnly: true
        id:
          type: string
        omschrijving:
          type: string
      nullable: true
    Betrokkene:
      required:
      - burgerservicenummer
      - naam
      - url
      type: object
      properties:
        url:
          minLength: 1
          type: string
          description: URL-referentie naar de resource waarnaar verwezen wordt
          format: uri
          readOnly: true
        burgerservicenummer:
          type: string
          description: Het burgerservicenummer van de betrokkene.
        naam:
          $ref: "#/components/schemas/Naam"
      description: Een persoon die onderwerp is van de casus.
    Casus:
      required:
      - heeft hoofdbetrokkene
      - id
      - startDatum
      - url
      type: object
      properties:
        url:
          minLength: 1
          type: string
          description: URL-referentie naar de resource waarnaar verwezen wordt
          format: uri
          readOnly: true
        id:
          type: string
        startDatum:
          type: string
          format: date
        heeft nevenbetrokkene:
          type: array
          items:
            $ref: "#/components/schemas/Betrokkene"
        heeftScenario:
          type: array
          items:
            $ref: "#/components/schemas/Scenario"
        heeftAfspraak:
          type: array
          items:
            $ref: "#/components/schemas/Afspraak"
        heeftBesluit:
