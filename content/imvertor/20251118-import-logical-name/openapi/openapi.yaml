          example: "name,-geboorteDatum"
        volgende:
          type: string
          description: Link naar de volgende pagina
          format: uri
          nullable: true
          example: "http://mijn-api.org/api/v1/klanten/?pagina=4&paginaGrootte=10&sorteer=name,-geboorteDatum"
        vorige:
          type: string
          description: Link naar de vorige pagina
          format: uri
          nullable: true
          example: "http://mijn-api.org/api/v1/klanten/?pagina=2&paginaGrootte=10&sorteer=name,-geboorteDatum"
