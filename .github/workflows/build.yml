name: Build ReSpec Document

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Validate required content files
      # -------------------------------
      - name: Check required Markdown and Imvertor files
        run: |
          REQUIRED_FILES=(
            "index.html"
            "content/abstract.md"
            "content/ch01.md"
            "content/ch02.md"
            "content/imvertor/20251118-import-logical-name/doc/index.html"
          )

          MISSING=0
          echo "Checking required files…"

          for f in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$f" ]; then
              echo "::error::Missing required file: $f"
              MISSING=1
            else
              echo "OK: $f"
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo "::error::Missing files detected — build aborted."
            exit 1
          fi

      # -------------------------------
      # Build HTML via Respec API
      # -------------------------------
      - name: Build HTML using ReSpec API
        run: |
          mkdir -p snapshots
          echo "Building HTML…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.html

          if [ ! -s snapshots/document.html ]; then
            echo "::error::HTML output is empty – build failed"
            exit 1
          fi

      # -------------------------------
      # Build PDF via Respec API
      # -------------------------------
      - name: Build PDF using ReSpec API
        run: |
          echo "Building PDF…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\", \"format\": \"pdf\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.pdf

          if [ ! -s snapshots/document.pdf ]; then
            echo "::error::PDF output is empty – PDF build failed"
            exit 1
          fi

      # -------------------------------
      # Store outputs as artifacts
      # -------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReSpec-outputs
          path: snapshots
