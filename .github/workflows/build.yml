name: Build ReSpec Document

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Validate required content files
      # -------------------------------
      - name: Check required Markdown and Imvertor files
        run: |
          # Required markdown files
          REQUIRED_MARKDOWN=(
            "content/abstract.md"
            "content/ch01.md"
            "content/ch02.md"
            "content/ch03.md"
            "content/VNG-R-Assembling.md"
            "content/VNG-R-Foutoplossing.md"
            "content/VNG-R-Generating.md"
            "content/VNG-R-Publishing.md"
          )

          # Detect the first Imvertor export folder
          IMVERTOR_HTML=$(find content/imvertor -name index.html | head -n1)

          echo "Checking required Markdown files…"
          MISSING=0
          for f in "${REQUIRED_MARKDOWN[@]}"; do
            if [ ! -f "$f" ]; then
              echo "::error::Missing required Markdown file: $f"
              MISSING=1
            else
              echo "OK: $f"
            fi
          done

          if [ ! -f "$IMVERTOR_HTML" ]; then
            echo "::error::Missing Imvertor content file (index.html)"
            MISSING=1
          else
            echo "OK: Imvertor index.html found at $IMVERTOR_HTML"
          fi

          if [ $MISSING -eq 1 ]; then
            echo "::error::Missing files detected — build aborted."
            exit 1
          fi

      # -------------------------------
      # Build HTML via ReSpec API
      # -------------------------------
      - name: Build HTML using ReSpec API
        run: |
          mkdir -p snapshots
          echo "Building HTML…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.html

          if [ ! -s snapshots/document.html ]; then
            echo "::error::HTML output is empty – build failed"
            exit 1
          fi

      # -------------------------------
      # Build PDF via ReSpec API
      # -------------------------------
      - name: Build PDF using ReSpec API
        run: |
          echo "Building PDF…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\", \"format\": \"pdf\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.pdf

          if [ ! -s snapshots/document.pdf ]; then
            echo "::error::PDF output is empty – PDF build failed"
            exit 1
          fi

      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReSpec-outputs
          path: snapshots
