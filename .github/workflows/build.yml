name: Build and Update Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate ReSpec snapshot (HTML, PDF, PNG)
        run: |
          echo "Rendering ReSpec document..."
          npx puppeteer browsers install chrome
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/index.html', { waitUntil: 'networkidle2' });
            await page.waitForFunction(() => document.respec && document.respec.ready);
            await page.evaluate(() => document.respec.flush());
            await page.pdf({ path: 'snapshot.pdf', format: 'A4', printBackground: true });
            await page.screenshot({ path: 'snapshot.png', fullPage: true });
            await page.content().then(c => require('fs').writeFileSync('snapshot.html', c));
            await browser.close();
          })();"

      - name: Update docs folder
        run: |
          mkdir -p docs
          cp snapshot.html docs/index.html
          cp snapshot.pdf docs/
          cp snapshot.png docs/
          cp -r css js media md docs/ || true

      - name: Commit and push updated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update docs (automatically generated)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
