name: Build ReSpec Document

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      # -------------------------------
      # Validate content and detect Imvertor
      # -------------------------------
      - name: Check required files and generate manifest
        run: |
          echo "Checking required markdown files…"

          REQUIRED_MD=(
            "content/abstract.md"
            "content/ch01.md"
            "content/ch02.md"
            "content/ch03.md"
            "content/VNG-R-Assembling.md"
            "content/VNG-R-Foutoplossing.md"
            "content/VNG-R-Generating.md"
            "content/VNG-R-Publishing.md"
            "content/README.md"
          )

          MISSING=0

          for f in "${REQUIRED_MD[@]}"; do
            if [ ! -f "$f" ]; then
              echo "::error::Missing required Markdown file: $f"
              MISSING=1
            else
              echo "OK: $f"
            fi
          done

          echo "Searching for Imvertor .respec.html…"
          IMV=$(find content/imvertor -name "*.respec.html" | head -n 1 || true)

          if [ -z "$IMV" ]; then
            echo "::warning::No Imvertor .respec.html found — document will still build, but Imvertor section will be empty."
          else
            echo "Found Imvertor export: $IMV"
          fi

          echo "Creating js/imvertor-manifest.js…"
          mkdir -p js
          echo "export default { path: \"${IMV}\" };" > js/imvertor-manifest.js

          if [ $MISSING -eq 1 ]; then
            echo "::error::Required files missing — build aborted."
            exit 1
          fi

      # -------------------------------
      # Build HTML
      # -------------------------------
      - name: Build HTML using ReSpec API
        run: |
          mkdir -p snapshots
          echo "Building HTML…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.html

          if [ ! -s snapshots/document.html ]; then
            echo "::error::HTML output is empty – build failed"
            exit 1
          fi

      # -------------------------------
      # Build PDF
      # -------------------------------
      - name: Build PDF using ReSpec API
        run: |
          echo "Building PDF…"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"$(pwd)/index.html\", \"format\": \"pdf\"}" \
            https://respec.org/api/v1/transform \
            -o snapshots/document.pdf

          if [ ! -s snapshots/document.pdf ]; then
            echo "::error::PDF output is empty – PDF build failed"
            exit 1
          fi

      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReSpec-outputs
          path: snapshots
