<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- organisation-config must define `organisationConfig` object -->
<script src="js/organisation-config.js" class="remove"></script>
<!-- your respecConfig should be defined in js/config.js -->
<script src="js/config.js" class="remove"></script>


<script>
// Merge organisationConfig and respecConfig into window.respecConfig
window.respecConfig = Object.assign({}, window.organisationConfig || {}, window.respecConfig || {});


// Build include sections *before* ReSpec is loaded so ReSpec picks them up
(function() {
const map = window.respecConfig.content || {};
const parts = [];


function getFormat(path) {
if (!path || typeof path !== 'string') return 'markdown';
const ext = path.split('.').pop().toLowerCase();
if (ext === 'html' || ext === 'htm') return 'html';
if (ext === 'md' || ext === 'markdown') return 'markdown';
// fallback
return 'markdown';
}


for (const key of Object.keys(map)) {
const cfg = map[key];
let path = '';
let cls = '';
if (typeof cfg === 'string') {
path = cfg;
} else if (typeof cfg === 'object' && cfg !== null) {
path = cfg.path || '';
cls = cfg.class || '';
}
if (!path) continue;
const fmt = getFormat(path);
parts.push(`<section data-include="${path}" data-include-format="${fmt}"${cls ? ` class="${cls}"` : ''}></section>`);
}


// Write sections synchronously so they exist when ReSpec loads
if (parts.length) document.write(parts.join('\n'));
})();
</script>


<!-- load ReSpec (nlgov build used in your repo) -->
<script src="https://gitdocumentatie.logius.nl/publicatie/respec/builds/respec-nlgov.js" class="remove"></script>


<!-- Optional: mermaid plugin if you have diagrams -->
<script src="https://cdn.jsdelivr.net/gh/digitalbazaar/respec-mermaid@1.0.1/dist/main.js" class="remove"></script>


<!-- Page title will be taken from respecConfig.title set in js/config.js -->
<script>
try { document.title = window.respecConfig.title || document.title; } catch (e) {}
</script>


<link rel="shortcut icon" href="https://vng-realisatie.github.io/VNG-R-Respec-Organization-configurations/media/logo-VNG-Realisatie.ico" />
<link rel="stylesheet" href="css/custom.css">


<style>
.figure img, .sidefigure img, figure img,
.figure object, .sidefigure object, figure object { max-width: none !important; }
</style>
</head>
<body>
<!-- ReSpec will fill these sections as usual -->
<section id="conformance"></section>
<section id="tof"></section>
</body>
</html>
