  <script>
    // Merge organisation config and local config first
    respecConfig = { ...organisationConfig, ...respecConfig };

    let content = "";
    for (let key in respecConfig.content) {
      const item = respecConfig.content[key];
      if (typeof item === "string") {
        // Markdown file
        content += `<section data-include-format="markdown" data-include="${item}"></section>`;
      } else {
        // HTML already loaded in Node
        content += `<section id="${key}">${item}</section>`;
      }
    }

    document.body.insertAdjacentHTML('beforeend', content);
    
    // Force ReSpec to parse dynamically added sections
    if (document.respec) {
      document.respec.flush();
    }
  </script>

  <section id='conformance'></section>
  <section id='tof'></section>
