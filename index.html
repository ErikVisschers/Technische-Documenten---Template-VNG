  <script>
    // Merge organisation config and local config first
    respecConfig = { ...organisationConfig, ...respecConfig };

    let content = "";
    for (let key in respecConfig.content) {
      const item = respecConfig.content[key];
      if (typeof item === "object" && item.format === "html") {
        if (item.wrapper) {
          // Use fetched HTML content in the wrapper
          fetch(item.src)
            .then(r => r.text())
            .then(html => {
              document.body.insertAdjacentHTML('beforeend', item.wrapper(html));
            });
        } else {
          document.body.insertAdjacentHTML('beforeend', `<section data-include-format="html" data-include="${item.src}"></section>`);
        }
      } else {
        document.body.insertAdjacentHTML('beforeend', `<section data-include-format="markdown" data-include="${item}"></section>`);
      }
    }

    document.body.insertAdjacentHTML('beforeend', content);
    
    // Force ReSpec to parse dynamically added sections
    if (document.respec) {
      document.respec.flush();
    }
  </script>

  <section id="conformance"></section>
  <section id="tof"></section>
