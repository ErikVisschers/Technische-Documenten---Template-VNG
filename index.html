<script>
  (function() {
    const map = respecConfig.content || {};
    let content = "";

    function extOf(path) {
      const m = path.match(/\.([a-z0-9]+)$/i);
      return m ? m[1].toLowerCase() : "";
    }

    function includeFormatFromExt(ext) {
      if (ext === "md" || ext === "markdown") return "markdown";
      // treat .html/.htm as plain HTML includes
      if (ext === "html" || ext === "htm") return "html";
      // fallback to markdown
      return "markdown";
    }

    for (const key of Object.keys(map)) {
      const path = map[key] || "";
      const ext = extOf(path);
      const fmt = includeFormatFromExt(ext);
      // class handling: allow content entry to be either a string path or an object {path: "...", class: "..."}
      let actualPath = path;
      let cls = "";
      if (typeof path === "object") {
        actualPath = path.path || "";
        cls = path.class || "";
      }
      if (!actualPath) continue;
      content += `<section data-include-format="${fmt}" data-include="${actualPath}"${cls ? ` class="${cls}"` : ""}></section>\n`;
    }
    document.body.insertAdjacentHTML("beforeend", content);
  })();
</script>
